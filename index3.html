<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Bebas+Neue|Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style3.css">
  <title>Sharks Roundrobin</title>
</head>
<body>

  <section id="scoreboard">
    <div class="box">
      <div>Home Team</div>
      <div>Black</div>
    </div>
    <div class="box">
      <div id="timer">00:00</div>
    </div>
    <div class="box">
      <div>Away Team</div>
      <div>Yellow</div>
    </div>
  </section>

  <section id="gamecontrols">

    <div class="box">
      <div>Teams</div>
      <div>
        <button onclick="console.log(this.innerText)">White</button>
        <button onclick="console.log(this.innerText)">Black</button>
        <button onclick="console.log(this.innerText)">Yellow</button>
      </div>
      <div>First team selected plays ONE game</div>
    </div>

    <div class="box">
      <div>Game Controls</div>
      <div>
        <label>Game Time</label>
        <select>
          <option value="3:00" selected="selected">03:00</option>
          <option value="4:00">04:00</option>
          <option value="5:00">05:00</option>
        </select>
      </div>
      <div>
        <label>Team Change</label>
        <select>
          <option value="00:15">00:15</option>
          <option value="00:30" selected="selected">00:30</option>
          <option value="00:45">00:45</option>
          <option value="01:00">01:00</option>
          <option value="01:15">01:15</option>
          <option value="01:30">01:30</option>
          <option value="01:45">01:45</option>
          <option value="02:00">02:00</option>
        </select>
      </div>
      <div>
        <button onclick="console.log(this.innerText)">Start Play</button>
        <button onclick="console.log(this.innerText)">Demo Mode</button>
      </div>
    </div>

    <div class="box">
      <div>Soundboard</div>
      <div id="soundboard">
        <button onclick="console.log(this.innerText)">Horn</button>
        <button onclick="console.log(this.innerText)">Track #?</button>
        <button onclick="console.log(this.innerText)">Track #1</button>
        <button onclick="console.log(this.innerText)">Track #2</button>
        <button onclick="console.log(this.innerText)">Track #3</button>
        <button onclick="console.log(this.innerText)">Track #4</button>
        <button id="stop" onclick="console.log(this.innerText)">Stop Playback</button>
      </div>
    </div>
  </section>

</body>
<script src="js/gametime3.js"></script>
</html>
