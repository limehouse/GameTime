<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title></title>
</head>
<body>
  <nav id="topnav">
    <button id="start" onclick="start(this)">Start Session</button>
    <button id="addmin" onclick="addMin(this)">&plus;1m</button>
    <button id="submin" onclick="subMin(this)">&minus;1m</button>
    <button id="addsec" onclick="addSec(this)">&plus;30s</button>
    <button id="subsec" onclick="subSec(this)">&minus;30s</button>
  </nav>
  <article id="content">
    <section id="clock"></section>
    <section id="game">Game <span id="counter">1</span></section>
  </article>
  <audio id="horn">
    <source src="mp3/hockey_goal_horn.mp3" type="audio/mpeg">
  </audio>
  <audio id="beep">
    <source src="mp3/beep2.mp3" type="audio/mpeg">
  </audio>
</body>
<script src="js/gametime.js"></script>
</html>
